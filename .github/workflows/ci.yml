name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rust_viterbo
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/rust_viterbo/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/rust_viterbo/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all --check

      # FFI crate excluded: requires maturin + Python to build (PyO3 bindings)
      - name: Clippy
        run: cargo clippy --workspace --exclude rust_viterbo_ffi -- -D warnings

      # Run tests in debug mode to preserve debug_assert! checks
      # tube/tests/integration.rs excluded - it only checks output correctness, not internal invariants
      - name: Test (debug)
        run: |
          cargo test --workspace --exclude rust_viterbo_ffi --exclude tube
          cargo test --package tube --lib
          cargo test --package tube --test flow_map_tests --test orbit_invariants

      # tube/tests/integration.rs verifies mathematical output only (see file header)
      # Runs 11 tests doing ~50 capacity computations total: 92s debug vs 2s release
      - name: Test tube integration (release)
        run: cargo test --release --package tube --test integration

  python:
    name: Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python_viterbo
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src tests

      - name: Type check with pyright
        run: uv run pyright src tests

      - name: Run tests
        run: uv run pytest -v

  ffi:
    name: FFI (Rust + Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/rust_viterbo/target/
          key: ${{ runner.os }}-cargo-ffi-${{ hashFiles('packages/rust_viterbo/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-ffi-

      - name: Install Python dependencies
        working-directory: packages/python_viterbo
        run: uv sync --extra dev

      - name: Build FFI with maturin
        working-directory: packages/python_viterbo
        run: uv run maturin develop --manifest-path ../rust_viterbo/ffi/Cargo.toml

      - name: Run FFI tests
        working-directory: packages/python_viterbo
        run: uv run pytest tests/test_ffi_capacity_hrep.py -v
