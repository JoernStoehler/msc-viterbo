name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rust_viterbo
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/rust_viterbo/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/rust_viterbo/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all --check

      # FFI crate excluded: requires maturin + Python to build (PyO3 bindings)
      - name: Clippy
        run: cargo clippy --workspace --exclude rust_viterbo_ffi -- -D warnings

      - name: Test
        run: cargo test --workspace --exclude rust_viterbo_ffi

  python:
    name: Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python_viterbo
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src tests

      - name: Run tests
        run: uv run pytest -v
