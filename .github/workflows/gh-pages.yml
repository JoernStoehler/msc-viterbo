name: Build and Deploy LaTeX (latex_viterbo)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-latex_viterbo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/latex_viterbo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live toolchain
        # Use distro packages to avoid the deprecated actions/cache@v2 that older setup-texlive actions still pull in.
        # See GitHub notice: https://github.blog/changelog/2024-12-05-notice-of-upcoming-releases-and-breaking-changes-for-github-actions/#actions-cache-v1-v2-and-actions-toolkit-cache-package-closing-down
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            latexmk biber chktex latexml \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            texlive-bibtex-extra texlive-science texlive-pictures texlive-luatex texlive-xetex

      - name: Lint
        run: ./scripts/lint.sh

      - name: Build production artifacts
        run: ./scripts/build.sh --production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/latex_viterbo/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
