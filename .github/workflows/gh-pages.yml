name: Build and Deploy LaTeX (latex_viterbo)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-latex_viterbo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/latex_viterbo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache apt packages
        # Speeds up TeX Live installs (~60-90s saved) while staying on apt-based setup (no cache v2 deps).
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/gh-pages.yml') }}

      - name: Install TeX Live toolchain + latexml
        # Pure apt-based setup (no cache v2). First run ~several minutes; subsequent runs reuse runner cache.
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            latexmk biber chktex latexml \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            texlive-bibtex-extra texlive-science texlive-pictures texlive-luatex texlive-xetex

      - name: Lint
        run: ./scripts/lint.sh

      - name: Build production artifacts
        # build.sh --production cleans + writes to dist/ (preview builds stay in build/); upload step publishes dist/.
        run: ./scripts/build.sh --production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/latex_viterbo/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
