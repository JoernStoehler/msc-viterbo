name: Build and Deploy LaTeX (latex_viterbo)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-latex_viterbo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/latex_viterbo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TeX Live tree
        id: cache-texlive
        # Cache uses actions/cache@v4 (non-deprecated) to keep installs fast across runs.
        uses: actions/cache@v4
        with:
          path: /opt/texlive
          key: texlive-2023-${{ runner.os }}-${{ hashFiles('packages/latex_viterbo/.ci/texlive.packages') }}

      - name: Install TeX Live (scheme-small + needed collections)
        if: steps.cache-texlive.outputs.cache-hit != 'true'
        # Installs into /opt/texlive using our repo profile + package list.
        # Reference on texlive profile installs: https://tug.org/texlive/doc/install-tl.html
        run: |
          sudo apt-get update
          sudo apt-get install -y wget perl
          curl -sSL http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz | tar -xz
          TL_DIR="$(find . -maxdepth 1 -type d -name 'install-tl-*' | head -n1)"
          sudo "$TL_DIR"/install-tl -profile packages/latex_viterbo/.ci/texlive.profile
          sudo /opt/texlive/bin/x86_64-linux/tlmgr install $(tr '\n' ' ' < packages/latex_viterbo/.ci/texlive.packages)

      - name: Add TeX Live to PATH
        run: echo "/opt/texlive/bin/x86_64-linux" >> "$GITHUB_PATH"

      - name: Install latexml
        run: |
          sudo apt-get update
          sudo apt-get install -y latexml

      - name: Lint
        run: ./scripts/lint.sh

      - name: Build production artifacts
        run: ./scripts/build.sh --production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/latex_viterbo/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
