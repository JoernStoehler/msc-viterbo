# FFI bindings for Python
# Provides Python access to EHZ capacity algorithms

[package]
name = "rust_viterbo_ffi"
version = "0.3.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
hk2017 = { path = "../hk2017" }
billiard = { path = "../billiard" }
tube = { path = "../tube" }
geom = { path = "../geom" }
nalgebra = "0.33"
