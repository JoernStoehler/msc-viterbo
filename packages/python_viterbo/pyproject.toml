[project]
name = "viterbo"
version = "0.1.0"
description = "Python orchestration and data/ML code for the Probing Viterbo's Conjecture project."
requires-python = ">=3.11"
dependencies = [
    "plotly>=5.24",
    "matplotlib>=3.9",
]

[project.optional-dependencies]
dev = ["pytest", "pyright", "ruff", "maturin"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true
