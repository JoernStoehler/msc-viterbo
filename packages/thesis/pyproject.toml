[project]
name = "thesis-docs"
version = "0.0.0"
description = "Docs tooling for the Viterbo thesis (MkDocs build)"
authors = [{name = "Project Automation"}]
dependencies = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocs-material-extensions>=1.3",
  "pymdown-extensions>=10.8",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"
