site_url: 
repo_url: 
use_directory_urls: true

docs_dir: src
site_dir: build/site

nav:
  - Project: 01-project.md
  - Math Background: 02-math.md
  - Algorithm Design: 03-algorithm.md
  - Experiments: 04-experiments.md
  - Conjectures: 05-conjectures.md
  - Appendices:
      - Lean Library: 10-lean-library.md
      - Rust Library: 11-rust-library.md
      - Detailed Experiments: 12-detailed-experiments.md
      - AI Agents: 13-ai-agents.md
  - Literature Overview: 05-literature-overview.md
  - Literature Digests:
      - Haim-Kislev 2019: literature/haim-kislev-2019.md
      - Haim-Kislev & Ostrover 2024: literature/haim-kislev-ostrover-2024-counterexample.md
      - Rudolf 2022 Minkowski Billiard: literature/rudolf-2022-minkowski-billiard.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: blue

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - attr_list

exclude_docs: |
  internal/**
  literature/README.md

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - https://cdn.plot.ly/plotly-2.33.0.min.js
  - assets/js/plotly-hydrate.js
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - assets/css/thesis.css

extra:
  plot_json_attr: data-plot-json
