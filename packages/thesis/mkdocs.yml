site_dir: site
docs_dir: docs
use_directory_urls: true

nav:
  - Project: 01-project.md
  - Math Background: 02-math.md
  - Standard Counterexample: 02.1-standard-counterexample.md
  - Algorithm: 03-algorithm.md
  - Experiments: 04-experiments.md
  - Conjectures: 05-conjectures.md
  - Appendices:
