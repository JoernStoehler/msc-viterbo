theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes

plugins:
  - search
  - autorefs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
      tex_inline_wrap: ['\\(', '\\)']
      tex_block_wrap: ['\\[', '\\]']

extra_javascript:
  - overrides/assets/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - assets/js/plotly-hydrate.js
  - https://cdn.plot.ly/plotly-2.35.2.min.js

extra_css:
  - overrides/assets/extra.css
  - assets/css/thesis.css
